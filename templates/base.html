{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Removendo o css padrão dos navegadores-->
    <link rel="stylesheet" href="{% static 'base/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/base.css' %}">
    <script type="text/javascript" src="{% static 'base/js/jquery-3.7.1.js' %}"></script>
    <!--Chamando o block que irá conter o header da pagina-->
    {% block 'head' %} {% endblock %}

    <!--Chamando o block que irá conter o título da pagina-->
    <title>{% block 'title' %} {% endblock %}</title>
</head>
<body>
    <!--Chamando o header-->
    {% include 'components/header.html' %}

    <!--Chamando o bloco de chamado do corpo do site-->
    <main>
        {% block 'corpo'%}
        {% endblock %}
    </main>    
    <!--Chamando o footer-->
    {% include 'components/footer.html' %}
</body>
</html>
