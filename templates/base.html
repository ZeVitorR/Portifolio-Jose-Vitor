{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Removendo o css padrão dos navegadores-->
    <link rel="stylesheet" href="{% static 'base/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/base.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script type="text/javascript" src="{% static 'base/js/jquery-3.7.1.js' %}"></script>
    <!--Chamando o block que irá conter o header da pagina-->
    {% block 'head' %} {% endblock %}

    <!--Chamando o block que irá conter o título da pagina-->
    <title>{% block 'title' %} {% endblock %}</title>
</head>
<body>
    <!--Chamando o header-->
    {% include 'components/header.html' %}

    <!--Chamando o bloco de chamado do corpo do site-->
    <main>
        {% block 'corpo'%}
        {% endblock %}
    </main>    
    <!--Chamando o footer-->
    {% include 'components/footer.html' %}
    
    {% block 'scripts' %}
    {% endblock %}
</body>
</html>
